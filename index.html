<!-- This is an HTML file for a Simon game. It includes the necessary HTML structure and CSS styling. -->

<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet"> <!-- Link to Google Fonts -->
</head>

<body>
  <h1 id="level-title">Press A Key to Start</h1> <!-- Heading for the game title -->
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green"> <!-- Button for the green color -->

      </div>

      <div type="button" id="red" class="btn red"> <!-- Button for the red color -->

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow"> <!-- Button for the yellow color -->

      </div>
      <div type="button" id="blue" class="btn blue"> <!-- Button for the blue color -->

      </div>

    </div>

  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Link to jQuery library -->
<script src ="game.js" charset="utf-8"> </script> <!-- Link to external JavaScript file -->
</body>

</html>
